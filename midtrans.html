<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Toko Emas</title>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="YOUR_CLIENT_KEY"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert CDN -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #FFD700, #FFF3C6);
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #FFD700;
        }

        h2 {
            color: #B8860B;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #8B7500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFD700;
            border-radius: 8px;
            font-size: 16px;
        }

        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            background: #FFD700;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #B8860B;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        #gross_amount_display {
            font-size: 20px;
            font-weight: bold;
            color: #B8860B;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2719/2719206.png" class="logo" alt="Logo Toko Emas">
        <h2>Pembayaran Toko Emas</h2>
        <form>
            <label for="gross_amount">Jumlah Pembayaran (Rp):</label>
            <input type="number" id="gross_amount" readonly required>

            <label for="first_name">Nama Depan:</label>
            <input type="text" id="first_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" required>

            <button type="button" id="pay-button">Bayar Sekarang</button>
        </form>

        <!-- Display the formatted total amount -->
        <div id="gross_amount_display"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üöÄ Halaman dimuat, memulai proses...");
        
            // Ambil total harga dari localStorage dan set ke input gross_amount
            const totalHarga = parseInt(localStorage.getItem("cartTotal")) || 0;
            console.log("üí∞ Total Harga dari localStorage:", totalHarga);
        
            // Format totalHarga menjadi format Rupiah
            const formattedTotal = formatRupiah(totalHarga);
        
            // Set nilai asli ke input gross_amount
            const grossAmountInput = document.getElementById("gross_amount");
            grossAmountInput.value = totalHarga;
        
            // Tampilkan di halaman
            document.getElementById("gross_amount_display").innerText = formattedTotal;
        
            // Event listener untuk tombol bayar
            document.getElementById("pay-button").addEventListener("click", async function () {
                console.log("üõí Tombol bayar diklik!");
        
                const grossAmount = parseInt(grossAmountInput.value);
                const firstName = document.getElementById("first_name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
        
                console.log("üìã Data input pengguna:", { firstName, email, phone, grossAmount });
        
                // Validasi inputan
                if (!firstName || !email || !phone) {
                    Swal.fire("Error", "Semua kolom harus diisi!", "warning");
                    console.error("‚ùå Validasi gagal: Ada inputan yang kosong.");
                    return;
                }
        
                // Buat order_id unik dengan timestamp
                const orderId = "ORDER-" + Date.now();
                console.log("üÜî Order ID yang dibuat:", orderId);
        
                try {
                    console.log("üîó Mengirim permintaan ke backend...");
                    const response = await fetch("https://be-3.vercel.app/payment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            order_id: orderId,
                            gross_amount: grossAmount,
                            customer_details: { name: firstName, email, phone }
                        })
                    });
        
                    console.log("üì° Menunggu respons dari backend...");
                    const data = await response.json();
                    console.log("‚úÖ Respons dari backend:", data);
        
                    if (data.redirect_url) {
                        // Simpan order_id di localStorage untuk digunakan di halaman lain
                        localStorage.setItem("currentOrderId", orderId);
                        console.log("üíæ Order ID disimpan di localStorage:", localStorage.getItem("currentOrderId"));
        
                        // Redirect ke halaman pembayaran Midtrans
                        console.log("‚û° Mengalihkan ke Midtrans:", data.redirect_url);
                        window.location.href = data.redirect_url;
                    } else {
                        Swal.fire("Kesalahan", "URL pembayaran tidak ditemukan", "error");
                        console.error("‚ùå Kesalahan: URL pembayaran tidak ada dalam respons backend.");
                    }
                } catch (error) {
                    Swal.fire("Kesalahan", "Terjadi kesalahan saat memproses pembayaran.", "error");
                    console.error("‚ùå Error saat menghubungi backend:", error);
                }
            });
        });
        
        // Fungsi format Rupiah
        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }
        
    </script>

</body>
</html>
