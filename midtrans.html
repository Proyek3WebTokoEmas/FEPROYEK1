<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Toko Emas</title>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="YOUR_CLIENT_KEY"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert CDN -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #FFD700, #FFF3C6);
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #FFD700;
        }

        h2 {
            color: #B8860B;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #8B7500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFD700;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #FFD700;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #B8860B;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        #gross_amount_display {
            font-size: 20px;
            font-weight: bold;
            color: #B8860B;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil total harga dari localStorage dan set ke input gross_amount
            const totalHarga = localStorage.getItem("cartTotal") || "0";
            
            // Format totalHarga menjadi format Rupiah
            const formattedTotal = formatRupiah(totalHarga);
            
            // Set nilai asli ke input gross_amount
            const grossAmountInput = document.getElementById("gross_amount");
            grossAmountInput.value = totalHarga;
            grossAmountInput.setAttribute("readonly", true);
            
            // Tampilkan di halaman
            document.getElementById("gross_amount_display").innerText = formattedTotal;
            
            // Tampilkan format di tabel jumlah pembayaran
            const paymentTableAmount = document.getElementById("payment-amount");
            if (paymentTableAmount) {
                paymentTableAmount.innerText = formattedTotal;
            }
            
            // Event listener untuk tombol bayar
            document.getElementById("pay-button").addEventListener("click", async function () {
                const grossAmount = parseInt(grossAmountInput.value);
                const firstName = document.getElementById("first_name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
            
                // Validasi inputan
                if (!firstName || !email || !phone) {
                    Swal.fire("Error", "Semua kolom harus diisi!", "warning");
                    return;
                }
            
                // **Buat order_id unik dengan timestamp**
                const orderId = `ORDER-${Date.now()}`;
            
                try {
                    const response = await fetch("https://be-3.vercel.app/payment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            order_id: orderId, // Kirim order_id ke backend
                            gross_amount: grossAmount,
                            customer_details: { name: firstName, email, phone }
                        })
                    });
            
                    const data = await response.json();
            
                    if (data.redirect_url) {
                        // **Simpan order_id di localStorage untuk digunakan di halaman lain**
                        localStorage.setItem("currentOrderId", orderId);
    
                        // Redirect ke halaman pembayaran Midtrans
                        window.location.href = data.redirect_url;
                    } else {
                        Swal.fire("Kesalahan", "URL pembayaran tidak ditemukan", "error");
                    }
                } catch (error) {
                    Swal.fire("Kesalahan", "Terjadi kesalahan saat memproses pembayaran.", "error");
                    console.error("Error:", error);
                }
            });
        });
    
        // **Ambil order_id di halaman lain (contoh: midtrans.html)**
        function getOrderIdFromLocalStorage() {
            return localStorage.getItem("currentOrderId") || "undefined";
        }
    
        // Fungsi format Rupiah
        function formatRupiah(angka) {
            const numberString = angka.toString().replace(/[^,\d]/g, '');
            const split = numberString.split(',');
            const sisa = split[0].length % 3;
            let rupiah = split[0].substr(0, sisa);
            const ribuan = split[0].substr(sisa).match(/\d{3}/gi);
            
            if (ribuan) {
                const separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }
            
            rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
            return 'Rp ' + rupiah;
        }
    </script>    
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2719/2719206.png" class="logo" alt="Logo Toko Emas">
        <h2>Pembayaran Toko Emas</h2>
        <form>
            <label for="gross_amount">Jumlah Pembayaran (Rp):</label>
            <input type="number" id="gross_amount" required>

            <label for="first_name">Nama Depan:</label>
            <input type="text" id="first_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" required>

            <button type="button" id="pay-button">Bayar Sekarang</button>
        </form>

        <!-- Display the formatted total amount -->
        <div id="gross_amount_display"></div>
    </div>

</body>
</html>
