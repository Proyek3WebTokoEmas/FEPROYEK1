<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Toko Mas Duta Sumedang Online Store | Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main-nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        .main-nav h1 {
            color: #fff;
            font-size: 2rem;
            margin: 0;
            font-weight: 500;
        }

        .cart-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
        }

        .cart-section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: left;
            padding: 15px;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
        }

        .table tr {
            border-bottom: 1px solid #eee;
        }

        .table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
        }

        .table td {
            color: #555;
        }

        .btn-checkout {
            background-color: #28a745;
            color: #fff;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-checkout:hover {
            background-color: #218838;
        }

        .total-section {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-section h4 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .cart-section {
                padding: 20px;
            }

            .main-nav h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="brand text-main">
                <a href="index.html">
                    <h1>TOKO MAS DUTA SUMEDANG</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2 class="text-center">Keranjang Belanja</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Produk</th>
                                <th>Jumlah</th>
                                <th>Total Harga</th>
                                <th>Status Pembayaran</th>
                                <th>Checkout</th>
                            </tr>
                        </thead>
                        <tbody id="cart-table-body">
                            <!-- Cart items will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="total-section">
                    <h4>Total: Rp 0</h4>
                    <a href="checkout.html" class="btn btn-checkout">Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Toko Mas Duta Sumedang Online Store Copyright &copy; 2020 All Rights Reserved</p>
        </div>
    </footer>

    <script>
        window.onload = function () {
            const token = localStorage.getItem("authToken");

            if (!token) {
                Swal.fire({
                    title: "Harap Login Terlebih Dahulu",
                    text: "Anda harus login untuk mengakses halaman ini.",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Login",
                    cancelButtonText: "Batal",
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "loginregis.html";
                    } else {
                        window.location.href = "index.html";
                    }
                });
            }

            fetch("https://be-3.vercel.app/api/protected/orders", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                }
            })
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#cart-table-body");
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='6' class='text-center'>Tidak ada data pesanan.</td></tr>";
                } else {
                    let totalHarga = 0;
                    
                    data.forEach((item, index) => {
                        const quantity = item.quantity || 1;
                        const subtotal = item.total_harga || 0;

                        totalHarga += subtotal;

                        const statusPembayaran = item.status_pembayaran ? "Sudah Terbayar" : "Belum Terbayar";

                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>
                                    <p><strong>Jenis Perhiasan:</strong> ${item.jenis_perhiasan}</p>
                                    <p><strong>Jenis Emas:</strong> ${item.jenis_emas}</p>
                                    <p><strong>Berat Emas:</strong> ${item.berat_emas}</p>
                                    <p><strong>Campuran Tambahan:</strong> ${item.campuran_tambahan}</p>
                                    <p><strong>Persentase Emas:</strong> ${item.persentase_emas}%</p>
                                </td>
                                <td>${quantity}</td>
                                <td>Rp ${subtotal.toLocaleString()}</td>
                                <td>${statusPembayaran}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">Checkout</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });

                    document.querySelector(".total-section h4").textContent = `Total: Rp ${totalHarga.toLocaleString()}`;
                }
            });
        };
    </script>
</body>
</html>
