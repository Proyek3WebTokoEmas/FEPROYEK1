<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Mas Duta Sumedang Online Store | Cart</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .main-nav {
            background: linear-gradient(135deg, #ffb400, #ff8400);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-nav h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
        }
        .cart-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-top: 40px;
        }
        .cart-section h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #ff8400;
            margin-bottom: 25px;
            text-align: center;
        }
        .table {
            border-collapse: collapse;
            width: 100%;
        }
        .table th {
            background-color: #ff8400;
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 15px;
        }
        .table td {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        .btn-remove:hover {
            background-color: #b02a37;
        }
        .btn-checkout {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
        }
        .btn-checkout:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .total-section {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffb400;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .total-section h4 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="brand text-main">
                <a href="https://proyek3webtokoemas.github.io/FEPROYEK1/index.html">
                    <h1>TOKO MAS DUTA SUMEDANG</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2 class="text-center">Keranjang Belanja</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Produk</th>
                                <th>Jumlah</th>
                                <th>Total Harga</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="cart-table-body">
                            <!-- Cart items will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="total-section">
                    <h4>Total: Rp <span id="total-price">0</span></h4>
                    <button class="btn btn-checkout" onclick="checkoutAll()">Checkout Semua</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2020 Toko Mas Duta Sumedang Online Store. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        window.onload = function () {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const tableBody = document.querySelector("#cart-table-body");
            const totalPriceEl = document.getElementById("total-price");
            let totalHarga = 0;

            tableBody.innerHTML = "";

            if (cart.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='5' class='text-center'>Tidak ada data pesanan.</td></tr>";
            } else {
                cart.forEach((item, index) => {
                    const subtotal = item.harga * item.quantity;
                    totalHarga += subtotal;
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.jenis}</td>
                        <td>${item.quantity}</td>
                        <td>Rp ${subtotal.toLocaleString()}</td>
                        <td>
                            <button class="btn btn-primary btn-sm btn-checkout" onclick="checkoutItem(${index})">Checkout</button>
                            <button class="btn btn-danger btn-sm btn-remove" data-index="${index}">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Update total harga
                totalPriceEl.textContent = totalHarga.toLocaleString();

                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll(".btn-remove").forEach(button => {
                    button.addEventListener("click", function () {
                        const index = this.getAttribute("data-index");
                        removeFromCart(index);
                    });
                });
            }
        };

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            window.location.reload();
        }

        function checkoutItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let item = cart[index];

            // Simpan item yang akan di-checkout ke localStorage
            localStorage.setItem("checkoutItem", JSON.stringify(item));
            localStorage.setItem("checkoutTotal", item.harga * item.quantity);

            window.location.href = `midtrans.html?item=${encodeURIComponent(item.jenis)}&total=${item.harga * item.quantity}`;
        }

        function checkoutAll() {
            let totalHarga = document.getElementById("total-price").textContent;

            // Simpan total harga ke localStorage sebelum checkout
            localStorage.setItem("checkoutTotal", totalHarga.replace(/\./g, ''));

            window.location.href = `midtrans.html?total=${totalHarga.replace(/\./g, '')}`;
        }
    </script>
</body>
</html>
