<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Kalung - Toko Mas Duta Sumedang</title>
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }
        .btn-buy {
            background-color: #007bff;
            color: white;
        }
        .btn-buy:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="brand text-main">
                <a href="https://proyek3webtokoemas.github.io/FEPROYEK1/">
                    <h1>TOKO MAS DUTA SUMEDANG</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="products-section py-5">
            <div class="container">
                <h2 class="text-center mb-5">Daftar Kalung</h2>
                <div class="row" id="product-list">
                    <!-- Produk 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="assets/images/kalung2.jpg" alt="Kalung Emas 24K (10 gram)" class="card-img-top product-image">
                            <div class="card-body text-center">
                                <h3 class="product-title">Kalung Emas 24K (10 gram)</h3>
                                <p class="product-price" id="price-1">Rp16.890.440</p>
                                <p id="stock-1">Stok: <span></span></p>
                                <button class="btn btn-buy" onclick="addToCart('Kalung Emas 24K (10 gram)', 10)">Beli Sekarang</button>
                            </div>
                        </div>
                    </div>

                    <!-- Produk 2 -->
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="assets/images/kalung1.jpg" alt="Kalung Emas 22K (8 gram)" class="card-img-top product-image">
                            <div class="card-body text-center">
                                <h3 class="product-title">Gelang 22K (8 gram)</h3>
                                <p class="product-price" id="price-2">Rp7.890.440</p>
                                <p id="stock-2">Stok: <span></span></p>
                                <button class="btn btn-buy" onclick="addToCart('Kalung Emas 22K (8 gram)', 8)">Beli Sekarang</button>
                            </div>
                        </div>
                    </div>
                

                    <!-- Produk 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="assets/images/kalung3.jpg" alt="Kalung Berlian (5 gram)" class="card-img-top product-image">
                            <div class="card-body text-center">
                                <h3 class="product-title">Cincin (5 gram)</h3>
                                <p class="product-price" id="price-3">Rp5.000.000</p>
                                <p id="stock-3">Stok: <span></span></p>
                                <button class="btn btn-buy" onclick="addToCart('Kalung Berlian (5 gram)', 5)">Beli Sekarang</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>

async function fetchStock() {
        try {
            const response = await fetch('stok.json'); // Simulasi API
            const stockData = await response.json();
            localStorage.setItem("stockData", JSON.stringify(stockData)); // Simpan ke localStorage
            updateStockDisplay();
        } catch (error) {
            console.error("Gagal mengambil stok:", error);
        }
    }

    function updateStockDisplay() {
        let stockData = JSON.parse(localStorage.getItem("stockData")) || [];
        document.getElementById("stock-1").querySelector("span").textContent = stockData.find(item => item.jenis === "Kalung Emas 24K")?.stok || 0;
        document.getElementById("stock-2").querySelector("span").textContent = stockData.find(item => item.jenis === "Kalung Emas 22K")?.stok || 0;
        document.getElementById("stock-3").querySelector("span").textContent = stockData.find(item => item.jenis === "Kalung Berlian")?.stok || 0;
    }

    async function updateStock(name) {
        let stockData = JSON.parse(localStorage.getItem("stockData")) || [];
        let item = stockData.find(item => item.jenis === name);
        if (item && item.stok > 0) {
            item.stok -= 1;
            localStorage.setItem("stockData", JSON.stringify(stockData));

            await fetch('stok.json', {
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(stockData)
            });

            updateStockDisplay();
        } else {
            Swal.fire({ title: "Stok Habis!", text: `${name} tidak tersedia.`, icon: "error" });
        }
    }

        //     document.getElementById("stock-2").querySelector("span").textContent = stockData["Kalung Emas 22K (8 gram)"] || 0;
        //     document.getElementById("stock-3").querySelector("span").textContent = stockData["Kalung Berlian (5 gram)"] || 0;
        // }
    
        function addToCart(name, weight) {
            let stockData = JSON.parse(localStorage.getItem("stock")) || {};
    
            if (stockData[name] && stockData[name] > 0) {
                stockData[name] -= 1;
                localStorage.setItem("stock", JSON.stringify(stockData));
    
                // Tambahkan produk ke dalam keranjang
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let existingProduct = cart.find(item => item.name === name);
    
                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    cart.push({ name, weight, quantity: 1 });
                }
    
                localStorage.setItem("cart", JSON.stringify(cart));
    
                // **Tambahkan notifikasi ke halaman stok.html**
                localStorage.setItem("stockUpdated", JSON.stringify({ name, stock: stockData[name] }));
                window.dispatchEvent(new Event("storage")); // Memicu event storage
    
                Swal.fire({
                    title: "Berhasil!",
                    text: `${name} telah ditambahkan ke keranjang.`,
                    icon: "success",
                    confirmButtonText: "Lihat Keranjang"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "cart.html";
                    }
                });
    
            } else {
                Swal.fire({
                    title: "Stok Habis!",
                    text: `${name} tidak tersedia.`,
                    icon: "error"
                });
            }
    
            updateStockDisplay();
        }
    
        document.addEventListener("DOMContentLoaded", updateStockDisplay);
    </script>    
</body>
</html>
