<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Kalung - Toko Mas Duta Sumedang</title>
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }
        .btn-buy {
            background-color: #007bff;
            color: white;
        }
        .btn-buy:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="brand text-main">
                <a href="https://proyek3webtokoemas.github.io/FEPROYEK1/">
                    <h1>TOKO MAS DUTA SUMEDANG</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="products-section py-5">
            <div class="container">
                <h2 class="text-center mb-5">Daftar Kalung</h2>
                <div class="row" id="product-list">
                    <!-- Produk akan dimuat dengan JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container text-center">
            <p class="text-second">Toko Mas Duta Sumedang Online Store Copyright &copy; 2024 All Rights Reserved</p>
        </div>
    </footer>

    <script>
        async function fetchMetalPrice() {
            const apiKey = '7ffa7a6fe6851aa6e72b813758e274fb';
            try {
                const response = await fetch('https://api.metalpriceapi.com/v1/latest', {
                    headers: {
                        'X-API-KEY': apiKey,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                const xauRate = data.rates['XAU'];
                const idrRate = data.rates['IDR'];
    
                const goldPricePerOunceInIDR = (1 / xauRate) * idrRate;
                const goldPricePerGramInIDR = goldPricePerOunceInIDR / 31.1035;
    
                displayProducts(goldPricePerGramInIDR);
            } catch (error) {
                console.error('Error fetching metal price:', error);
            }
        }
    
        function displayProducts(goldPricePerGramInIDR) {
            const products = [
                { name: 'Kalung Emas 24K (10 gram)', weight: 10 },
                { name: 'Kalung Emas 22K (8 gram)', weight: 8 },
                { name: 'Kalung Berlian (5 gram)', weight: 5 }
            ];
    
            const productList = document.getElementById('product-list');
            productList.innerHTML = "";
    
            products.forEach((product, index) => {
                const price = (goldPricePerGramInIDR * product.weight).toFixed(2);
                const formattedPrice = new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 2
                }).format(price);
    
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="images/kalung${index + 1}.jpg" alt="${product.name}" class="card-img-top product-image">
                            <div class="card-body text-center">
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-price">${formattedPrice}</p>
                                <button class="btn btn-buy" onclick="addToCart('${product.name}', ${product.weight}, ${price})">Beli Sekarang</button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }
    
        function addToCart(name, weight, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.name === name);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name, weight, price: parseFloat(price), quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            // SweetAlert Notification
            Swal.fire({
                title: "Berhasil!",
                text: `${name} telah ditambahkan ke keranjang.`,
                icon: "success",
                confirmButtonText: "Lihat Keranjang"
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "cart.html";
                }
            });
        }
    
        fetchMetalPrice();
    </script>    
</body>
</html>
