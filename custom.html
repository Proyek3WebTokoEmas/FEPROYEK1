<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<title>TOKO MAS DUTA SUMEDANG | Custom Jewelry</title>
	<style>
		.custom-form {
			background-color: #f9f9f9;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
		}
		.btn-submit {
			background-color: #007bff;
			color: white;
			font-weight: bold;
		}
		.btn-submit:hover {
			background-color: #0056b3;
		}
		#preview-image {
			width: 100%;
			max-height: 300px;
			object-fit: cover;
			display: none;
			margin-top: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<header>
		<nav class="main-nav">
			<div class="brand text-main">
				<a href="index.html">
					<h1>TOKO MAS DUTA SUMEDANG</h1>
				</a>
			</div>
			<div class="links">
				<ul>
					<li><a href="wedding.html">Wedding</a></li>
					<li><a href="custom.html" class="active">Custom</a></li>
					<li><a href="categories.html">Categories</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="contacts.html">Contacts</a></li>
				</ul>
			</div>
			<div class="icon-for-user">
				<a href="loginregis.html">
					<img src="assets/icons/person.svg" alt="person">
				</a>
				<a href="cart.html">
					<img src="assets/icons/shop-bag.svg" alt="shopping bag">
				</a>
			</div>
		</nav>
	</header>

	<main>
		<section class="custom-section py-5">
			<div class="container">
				<h2 class="text-main text-center mb-4">Custom Jewelry Order</h2>
				<div class="row justify-content-center">
					<div class="col-md-8">
						<form class="custom-form" id="customOrderForm">
							<div class="mb-3">
								<label for="productType" class="form-label">Jenis Perhiasan</label>
								<select class="form-select" id="productType" name="productType" required>
									<option value="kalung">Kalung</option>
									<option value="gelang">Gelang</option>
									<option value="cincin">Cincin</option>
									<option value="cincin">ANting</option>
								</select>
							</div>

							<img id="preview-image" src="" alt="Preview Perhiasan">

							<div class="mb-3">
								<label for="goldWeight" class="form-label">Berat Emas (gram)</label>
								<input type="number" class="form-control" id="goldWeight" name="goldWeight" min="1" max="100" placeholder="Masukkan berat emas" required>
							</div>

							<div class="mb-3">
								<label for="goldMix" class="form-label">Campuran Tambahan</label>
								<select class="form-select" id="goldMix" name="goldMix" required>
									<option value="tembaga">Tembaga</option>
									<option value="perak">Perak</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="goldPurity" class="form-label">Persentase Emas</label>
								<select class="form-select" id="goldPurity" name="goldPurity" required>
									<option value="75">75% (18K)</option>
									<option value="91.6">91.6% (22K)</option>
									<option value="99.9">99.9% (24K)</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="totalPrice" class="form-label">Total Harga (IDR)</label>
								<input type="text" class="form-control" id="totalPrice" name="totalPrice" readonly>
							</div>

							<div class="text-center">
								<button type="button" class="btn btn-submit px-4 py-2" id="calculatePrice">Hitung Harga</button>
								<button type="submit" class="btn btn-submit px-4 py-2">Pesan Sekarang</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<div class="container text-center">
			<p class="text-second">Toko Mas Duta Sumedang Online Store Copyright &copy; 2024 All Rights Reserved</p>
		</div>
	</footer>

	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();

		// Mengambil harga emas dari API
		async function fetchMetalPrice() {
			const apiKey = '8edbc89e220f01caa48384fce2f5683b'; // API Key Anda
			try {
				const response = await fetch('https://api.metalpriceapi.com/v1/latest', {
					headers: {
						'X-API-KEY': apiKey,
						'Content-Type': 'application/json'
					}
				});

				const data = await response.json();
				const xauRate = data.rates['XAU']; // Nilai XAU dari API
				const idrRate = data.rates['IDR']; // Kurs USD ke IDR dari API

				// Harga emas per troy ounce dalam IDR
				const goldPricePerOunceInIDR = (1 / xauRate) * idrRate;

				// Harga emas per gram dalam IDR
				const goldPricePerGramInIDR = goldPricePerOunceInIDR / 31.1035;

				// Mengembalikan harga emas per gram
				return goldPricePerGramInIDR;
			} catch (error) {
				console.error('Error fetching metal price:', error);
			}
		}

		// Menghitung total harga berdasarkan berat emas dan persentase emas
		async function calculateTotalPrice() {
			const goldPricePerGramInIDR = await fetchMetalPrice(); // Ambil harga emas per gram dari API

			const goldWeight = parseFloat(document.getElementById('goldWeight').value);
			const goldPurity = parseFloat(document.getElementById('goldPurity').value);

			if (goldWeight && goldWeight > 0 && goldPurity) {
				// Total harga berdasarkan berat dan persentase emas
				const totalCost = goldPricePerGramInIDR * goldWeight * (goldPurity / 100);

				const totalPriceInput = document.getElementById('totalPrice');
				totalPriceInput.value = `Rp ${totalCost.toLocaleString('id-ID')}`;
			} else {
				alert('Harap masukkan berat emas dan pilih persentase emas yang valid.');
			}
		}

		document.getElementById('calculatePrice').addEventListener('click', calculateTotalPrice);
	</script>
</body>
</html>
