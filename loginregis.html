<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Toko Mas Duta Sumedang Online Store | Login & Register</title>
    <style>
        .btn-login, .btn-admin {
            background-color: #007bff;
            color: #fff;
        }
        .btn-login:hover, .btn-admin:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .btn-register {
            background-color: #28a745;
            color: #fff;
        }
        .btn-register:hover {
            background-color: #1e7e34;
            color: #fff;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .alert-link {
            color: #28a745;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="brand text-main">
                <a href="index.html">
                    <h1>TOKO MAS DUTA SUMEDANG</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section py-5">
            <div class="container">
                <div class="text-center mb-4">
                    <button id="showLoginForm" class="btn btn-login mx-2">Login</button>
                    <button id="showRegisterForm" class="btn btn-register mx-2">Register</button>
                    <button id="showAdminForm" class="btn btn-admin mx-2">Admin</button>
                </div>

                <div class="row justify-content-center">
                    <!-- Login Form -->
                    <div id="loginForm" class="col-md-6 form-container active">
                        <div class="card shadow">
                            <div class="card-body">
                                <h3 class="card-title text-main text-center">Login</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-login">Login</button>
                                    </div>
                                </form>
                                <p class="mt-3 text-center">
                                    Belum punya akun? 
                                    <span id="goToRegister" class="alert-link">Daftar di sini</span>.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="col-md-6 form-container">
                        <div class="card shadow">
                            <div class="card-body">
                                <h3 class="card-title text-main text-center">Register</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerConfirmPassword" class="form-label">Konfirmasi Password</label>
                                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-register">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Admin Login Form -->
                    <div id="adminForm" class="col-md-6 form-container">
                        <div class="card shadow">
                            <div class="card-body">
                                <h3 class="card-title text-main text-center">Admin Login</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="adminEmail" class="form-label">Email Admin</label>
                                        <input type="email" class="form-control" id="adminEmail" placeholder="Enter admin email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="adminPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-admin">Login as Admin</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="text-second text-center">Toko Mas Duta Sumedang Online Store Copyright &copy; 2020 All Rights Reserved</p>
        </div>
    </footer>

     <script>
        const showLoginForm = document.getElementById('showLoginForm');
        const showRegisterForm = document.getElementById('showRegisterForm');
        const showAdminForm = document.getElementById('showAdminForm');
        const goToRegister = document.getElementById('goToRegister');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const adminForm = document.getElementById('adminForm');

        showLoginForm.addEventListener('click', () => {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            adminForm.classList.remove('active');
        });

        showRegisterForm.addEventListener('click', () => {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            adminForm.classList.remove('active');
        });

        showAdminForm.addEventListener('click', () => {
            adminForm.classList.add('active');
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
        });

        goToRegister.addEventListener('click', () => {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script> 
</body>
</html>
