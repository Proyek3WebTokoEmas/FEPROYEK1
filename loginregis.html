<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Toko Mas Duta Sumedang Online Store | Login & Register</title>
    <style>
        /* Custom Styles */
        .btn-login, .btn-admin {
            background-color: #007bff;
            color: #fff;
        }
        .btn-login:hover, .btn-admin:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .btn-register {
            background-color: #28a745;
            color: #fff;
        }
        .btn-register:hover {
            background-color: #1e7e34;
            color: #fff;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .alert-link {
            color: #28a745;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="brand text-main">
                <a href="index.html">
                    <h1>TOKO MAS DUTA SUMEDANG</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section py-5">
            <div class="container">
                <div class="text-center mb-4">
                    <button id="showLoginForm" class="btn btn-login mx-2">Login</button>
                    <button id="showRegisterForm" class="btn btn-register mx-2">Register</button>
                </div>

                <div class="row justify-content-center">
                    <!-- Login Form -->
                    <div id="loginForm" class="col-md-6 form-container active">
                        <div class="card shadow">
                            <div class="card-body">
                                <h3 class="card-title text-center">Login</h3>
                                <form id="loginFormElement">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-login">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="col-md-6 form-container">
                        <div class="card shadow">
                            <div class="card-body">
                                <h3 class="card-title text-center">Register</h3>
                                <form id="registerFormElement">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerConfirmPassword" class="form-label">Konfirmasi Password</label>
                                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-register">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="text-center">Toko Mas Duta Sumedang Online Store Copyright &copy; 2020</p>
        </div>
    </footer>

    <script>
        // Form Switching
        const showLoginForm = document.getElementById('showLoginForm');
        const showRegisterForm = document.getElementById('showRegisterForm');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
    
        showLoginForm.addEventListener('click', () => {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });
    
        showRegisterForm.addEventListener('click', () => {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    
        // Login and Register Form Submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            try {
                const response = await fetch('http://localhost:8081/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    alert('Login berhasil!');
                    // Redirect ke halaman index.html
                    window.location.href = "http://127.0.0.1:5500/index.html";
                } else {
                    alert(result.message || 'Login gagal!');
                }
            } catch (error) {
                console.error('Error saat login:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        });
    
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
    
            try {
                const response = await fetch('http://localhost:8081/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    alert('Registrasi berhasil!');
                } else {
                    alert(result.message || 'Registrasi gagal!');
                }
            } catch (error) {
                console.error('Error saat registrasi:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        });
    </script>
    
</body>
</html>
