<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Toko Mas Duta Sumedang Online Store | Login & Register</title>
    <style>
      /* Custom Styles */
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
      }
      .main-nav {
        background-color: #343a40;
        padding: 15px 0;
      }
      .main-nav .brand h1 {
        color: #fff;
        font-size: 28px;
        text-align: center;
      }

      .btn-login,
      .btn-register {
        background-color: #007bff;
        color: #fff;
        border-radius: 30px;
        padding: 12px 25px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-login:hover,
      .btn-register:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .btn-register {
        background-color: #28a745;
      }
      .btn-register:hover {
        background-color: #218838;
      }

      .form-container {
        display: none;
      }
      .form-container.active {
        display: block;
      }

      .auth-section {
        padding: 60px 0;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        padding: 30px;
      }

      .card-title {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: 500;
      }

      .form-control {
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        transition: border 0.3s ease;
      }

      .form-control:focus {
        border: 1px solid #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      }

      .alert-link {
        color: #28a745;
        cursor: pointer;
        text-decoration: underline;
      }

      footer {
        background-color: #343a40;
        padding: 20px 0;
      }

      footer p {
        color: #fff;
        text-align: center;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="brand text-main">
          <a href="index.html">
            <h1>TOKO MAS DUTA SUMEDANG</h1>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="auth-section py-5">
        <div class="container">
          <div class="text-center mb-4">
            <button id="showLoginForm" class="btn btn-login mx-2">Login</button>
            <button id="showRegisterForm" class="btn btn-register mx-2">
              Register
            </button>
          </div>

          <div class="row justify-content-center">
            <!-- Form Login -->
            <div id="loginForm" class="col-md-6 form-container active">
              <div class="card shadow">
                <div class="card-body">
                  <h3 class="card-title text-center">Login</h3>
                  <form id="loginFormElement">
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="Masukkan email Anda"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Masukkan password Anda"
                        required
                        autocomplete="current-password"
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-login">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Form Register -->
            <div id="registerForm" class="col-md-6 form-container">
              <div class="card shadow">
                <div class="card-body">
                  <h3 class="card-title text-center">Register</h3>
                  <form id="registerFormElement">
                    <div class="mb-3">
                      <label for="registerName" class="form-label"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="registerName"
                        placeholder="Masukkan nama lengkap Anda"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerEmail" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        placeholder="Masukkan email Anda"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        placeholder="Masukkan password Anda"
                        required
                        autocomplete="new-password"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerConfirmPassword" class="form-label"
                        >Konfirmasi Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerConfirmPassword"
                        placeholder="Konfirmasi password Anda"
                        required
                        autocomplete="new-password"
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-register">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p class="text-center">
          Toko Mas Duta Sumedang Online Store Copyright &copy; 2020
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const showLoginForm = document.getElementById("showLoginForm");
      const showRegisterForm = document.getElementById("showRegisterForm");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      showLoginForm.addEventListener("click", () => {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      });

      showRegisterForm.addEventListener("click", () => {
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
      });

      document
      .getElementById("loginFormElement")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
    
        if (!email || !password) {
          alert("Email dan Password harus diisi!");
          return;
        }
    
        try {
          console.log("Mengirim data login...");
          const response = await fetch("https://be-3.vercel.app/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
    
          const result = await response.json();
          console.log("Hasil login:", result);
    
          if (response.ok) {
            // Menyimpan token ke localStorage dengan key yang konsisten
            localStorage.setItem("authToken", result.token); // Menggunakan "authToken" untuk key
            console.log("Token login:", result.token); // Menampilkan token di konsol
    
            // Mengambil nama lengkap dari respons
            const fullName = result.name || 'User';  // Fallback jika 'name' tidak ada
    
            // Menampilkan SweetAlert pertama dengan nama lengkap
            await Swal.fire({
              title: `Selamat datang, ${fullName}!`,
              text: "Anda berhasil login.",
              icon: 'success',
              confirmButtonText: 'OK'
            });
    
            // Setelah SweetAlert ditutup, baru redirect ke halaman utama
            window.location.href = "http://127.0.0.1:5501/index.html";
          } else {
            Swal.fire({
              title: 'Login gagal!',
              text: result.message || "Silakan coba lagi.",
              icon: 'error',
              confirmButtonText: 'OK'
            });
          }
        } catch (error) {
          console.error("Error saat login:", error);
          Swal.fire({
            title: 'Terjadi kesalahan!',
            text: "Terjadi kesalahan saat login. Silakan coba lagi.",
            icon: 'error',
            confirmButtonText: 'OK'
          });
        }
      });
    
      document
        .getElementById("registerFormElement")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("registerName").value.trim();
          const email = document.getElementById("registerEmail").value.trim();
          const password = document.getElementById("registerPassword").value;
          const confirmPassword = document.getElementById(
            "registerConfirmPassword"
          ).value;

          if (!name || !email || !password || !confirmPassword) {
            alert("Semua field harus diisi!");
            return;
          }

          if (password !== confirmPassword) {
            alert("Password dan Konfirmasi Password tidak cocok!");
            return;
          }

          try {
            console.log("Mengirim data registrasi...");
            const response = await fetch("https://be-3.vercel.app/api/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password }),
            });

            const result = await response.json();
            console.log("Hasil registrasi:", result);

            if (response.ok) {
              alert(
                result.message ||
                  "Registrasi berhasil! Silakan cek email untuk link verifikasi."
              );
              window.location.href = "http://127.0.0.1:5501/loginregis.html";
            } else {
              alert(result.message || "Registrasi gagal!");
            }
          } catch (error) {
            console.error("Error saat registrasi:", error);
            alert("Terjadi kesalahan saat registrasi. Silakan coba lagi.");
          }
        });
    </script>
  </body>
</html>
