      /* Custom Styles */
      body {

        background: #f8f9fa;

      .btn-login,

      }
      .btn-login:hover,

        background-color: #0056b3;

      .btn-register {

      }

        display: block;

        padding: 60px 0;

      .card {

      .card-body {

      .card-title {
        font-size: 24px;
        font-weight: 600;
        color: #333;

        font-weight: 500;

        border-radius: 8px;

        border: 1px solid #ccc;
        transition: border 0.3s ease;

      .form-control:focus {
        border: 1px solid #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      }

      .alert-link {
        color: #28a745;
        cursor: pointer;
        text-decoration: underline;
      }

      footer {
        background-color: #343a40;
        padding: 20px 0;
      }

      footer p {
        color: #fff;
        text-align: center;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-container {
          width: 100%;
        }
      }
    </style>
  </head>

    </main>

    <footer>
