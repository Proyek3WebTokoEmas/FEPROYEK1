<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Cincin - Toko Mas Duta Sumedang</title>
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }
        .btn-buy {
            background-color: #007bff;
            color: white;
        }
        .btn-buy:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="brand text-main">
                <a href="index.html">
                    <h1>TOKO MAS DUTA SUMEDANG</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="products-section py-5">
            <div class="container">
                <h2 class="text-center mb-5">Daftar Cincin</h2>
                <div class="row">
                    <!-- Produk 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="images/cincin1.jpg" alt="Cincin Emas 24K" class="card-img-top product-image">
                            <div class="card-body text-center">
                                <h3 class="product-title">Cincin Emas 24K (5 gram)</h3>
                                <p class="product-price">Rp 5.000.000</p>
                                <button class="btn btn-buy">Beli Sekarang</button>
                            </div>
                        </div>
                    </div>

                    <!-- Produk 2 -->
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="images/cincin2.jpg" alt="Cincin Berlian" class="card-img-top product-image">
                            <div class="card-body text-center">
                                <h3 class="product-title">Cincin Berlian (2 gram)</h3>
                                <p class="product-price">Rp 15.000.000</p>
                                <button class="btn btn-buy">Beli Sekarang</button>
                            </div>
                        </div>
                    </div>

                    <!-- Produk 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="images/cincin3.jpg" alt="Cincin Emas 18K" class="card-img-top product-image">
                            <div class="card-body text-center">
                                <h3 class="product-title">Cincin Emas 18K (3 gram)</h3>
                                <p class="product-price">Rp 2.500.000</p>
                                <button class="btn btn-buy">Beli Sekarang</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container text-center">
            <p class="text-second">Toko Mas Duta Sumedang Online Store Copyright &copy; 2024 All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
